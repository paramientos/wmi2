<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;500;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Viga:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <header class="rectangle-container">
        <div class="instance-child"></div>
        <div class="asset-43x-group">
          <img class="asset-43x-icon2" loading="lazy" alt="" />

          <div class="signup-inputs-wrapper">
            <div class="signup-inputs">
              <div class="button18">
                <a class="english1">English</a>
                <img class="vector-icon9" alt="" />
              </div>
              <button class="button19">
                <a class="button20">Log In</a>
              </button>
              <div class="button21">
                <div class="button22">Play Now</div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="component-5-parent">
        <main class="component-5">
          <img class="earth-night-1918-1-icon1" alt="" />

          <section class="component-5-child"></section>
          <div class="privacy-terms1">
            <div class="privacy-terms2">Privacy | Terms</div>
          </div>
        </main>
        <div class="login-form-container-wrapper">
          <div class="login-form-container">
            <div class="login-form-content">
              <div class="upper-section">
                <div class="login-text">
                  <h2 class="signup1">Signup</h2>
                  <div class="just-some-details">
                    Just some details to get you in.!
                  </div>
                </div>
                <form class="credentials">
                  <div class="username">
                    <input
                      class="username1"
                      placeholder="Username"
                      type="text"
                    />
                  </div>
                  <div class="username2">
                    <input
                      class="email-phone"
                      placeholder="Email / Phone"
                      type="text"
                    />
                  </div>
                  <div class="password-rem">
                    <div class="password">
                      <input
                        class="password1"
                        placeholder="Password"
                        type="text"
                      />
                    </div>
                    <div class="password2">
                      <input
                        class="confirm-password"
                        placeholder="Confirm Password"
                        type="text"
                      />
                    </div>
                    <div class="remember">
                      <img class="fluentcheckbox-checked-16-fil-icon" alt="" />

                      <div class="remember-me">Remember me</div>
                    </div>
                  </div>
                  <button class="login-bt-fp">
                    <div class="login">
                      <div class="signup2">Signup</div>
                    </div>
                    <div class="forgot-password">Forgot password ?</div>
                  </button>
                </form>
              </div>
              <div class="other-logins">
                <div class="or">
                  <div class="or-child"></div>
                  <div class="or1">Or</div>
                  <div class="or-child"></div>
                </div>
                <div class="social-logins">
                  <img class="devicongoogle" loading="lazy" alt="" />

                  <img class="devicongoogle" loading="lazy" alt="" />

                  <img class="devicongoogle" loading="lazy" alt="" />
                </div>
              </div>
            </div>
            <div class="already-registered-login-parent">
              <div class="already-registered-login">
                Already Registered? Login
              </div>
              <div class="customer-care">
                <div class="care-link-items">
                  <div class="terms-conditions">Terms & Conditions</div>
                </div>
                <div class="care-link-items1">
                  <div class="support">Support</div>
                </div>
                <div class="care-link-items2">
                  <div class="customer-care1">Customer Care</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="image-parent">
          <img class="image-icon1" alt="" />

          <img class="asset-73x-icon1" loading="lazy" alt="" />

          <h1 class="hello">Hello!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
